<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gaussian Mixture Model Demo</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css" />
		<script src="gmm.js"></script>
		<script src="draw.js" defer></script>
		<script src="controls.js" defer></script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<h1>Gaussian Mixture Model Demo</h1>
		<div class="container">
			<div class="controls-top">
				<button id="btn-clear">Clear All</button>
				<br>
				Click on the graph to add 
				<select id="number-of-points">
					<option>1</option>
					<option>5</option>
					<option>20</option>
				</select>
				point(s)
			</div>

			<div class="graph">
				<div class="y-axis">
					<div>100</div>
					<div>75</div>
					<div>50</div>
					<div>25</div>
					<div>0</div>
					<div>-25</div>
					<div>-50</div>
					<div>-75</div>
					<div>-100</div>
				</div>
				<div class="canvas-wrapper">
					<canvas></canvas>
				</div>
				<div class="x-axis">
					<div>-100</div>
					<div>-75</div>
					<div>-50</div>
					<div>-25</div>
					<div>0</div>
					<div>25</div>
					<div>50</div>
					<div>75</div>
					<div>100</div>
				</div>
			</div>
			
			<div class="controls-bottom">
				Clusters:
				<select id="number-of-clusters">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option selected>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
				</select>
				<button id="btn-init-clusters">Initialize Clusters</button>
				<br>
				<button id="btn-run">Run 1 Iteration</button>
			</div>
		</div>
		
		
		<style media="(max-width:550px)">.ribbon-h82k1j9{transform:scale(.8)translate(22px,-13px)}</style>
		<div class="ribbon-h82k1j9" style="position:absolute;top:0;right:0;width:173px;height:100px;text-align:left;overflow:hidden;pointer-events:none;">
			<a href="https://github.com/lukapopijac/gaussian-mixture-model" style="position:absolute;transform:rotate(30deg);width:250px;height:80px;right:-81px;top:-24px;cursor:pointer;z-index:2000;pointer-events:auto;">
				<span style="box-sizing:content-box;position:absolute;bottom:0;width:100%;height:34px;background:darkred;box-shadow:0 1px 8px black;">
					<span style="box-sizing:content-box;position:absolute;border:1px dotted orange;width:100%;height:28px;bottom:2px;line-height:29px;text-align:center;font-family:sans-serif;font-weight:normal;font-size:13px;color:white;">Fork me on GitHub</span>
				</span>
			</a>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gaussian Mixture Model Demo</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css" />
		<script src="gmm.js"></script>
		<script src="draw.js" defer></script>
		<script src="controls.js" defer></script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<h1>Gaussian Mixture Model Demo</h1>
		<div class="container">
			<div class="controls-top">
				<button id="btn-clear">Clear All</button>
				<br>
				Click on the graph to add 
				<select id="number-of-points">
					<option>1</option>
					<option>5</option>
					<option>20</option>
				</select>
				point(s),
				<br>
				or type them:
				<input placeholder="e.g. [50,-20], [75,8], [-9,30]"/>
				<button>Add</button>
			</div>

			<div class="graph">
				<div class="y-axis">
					<div>100</div>
					<div>75</div>
					<div>50</div>
					<div>25</div>
					<div>0</div>
					<div>-25</div>
					<div>-50</div>
					<div>-75</div>
					<div>-100</div>
				</div>
				<div class="canvas-wrapper">
					<canvas></canvas>
				</div>
				<div class="x-axis">
					<div>-100</div>
					<div>-75</div>
					<div>-50</div>
					<div>-25</div>
					<div>0</div>
					<div>25</div>
					<div>50</div>
					<div>75</div>
					<div>100</div>
				</div>
			</div>
			
			<div class="controls-bottom">
				Clusters:
				<select id="number-of-clusters">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
				</select>
				<button id="btn-init-clusters">Initialize Clusters</button>
				<br>
				<button id="btn-run">Run</button> next
				<select>
					<option>1</option>
					<option>10</option>
					<option>100</option>
				</select>
				iteration(s).
			</div>
		</div>
		<div>nest dsahf kdsjgh dkjfg sdkfjh skdfgsdfg</div>
	</body>
</html>
